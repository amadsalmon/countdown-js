<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="countdown"></div>

    <script>
        // Set default date we're counting down to
        var countDownDate = new Date("Jan 1, 2021 00:00:00").getTime();

        const url_string = window.location.search;
        console.log(url_string);
        if (url_string != "") {
            const urlParams = new URLSearchParams(url_string);
            const asParam = urlParams.get('AS')
            if (asParam == "vol") {
                countDownDate = new Date("Feb 12, 2021 17:50:00").getTime();
            }
        }

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "j " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "COUNTDOWN EXPIRED";
            }
        }, 1000);
    </script>

</body>

</html>
